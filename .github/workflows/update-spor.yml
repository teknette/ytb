name: Günlük YouTube Spor Güncelleme

on:
  schedule:
    - cron: '0 */12 * * *'  # 12 saatte bir
  workflow_dispatch:          # Manuel çalıştırma butonu

permissions:
  contents: write             # Push yetkisi

jobs:
  update-spor:
    runs-on: ubuntu-latest

    steps:
      - name: Repoyu çek
        uses: actions/checkout@v4

      - name: Python ortamını kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Gerekli kütüphaneleri yükle
        run: pip install requests xmltodict

      - name: XML dosyasını güncelle
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: python update_spor.py

      - name: Commit ve Push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add xml/spor.xml

          # Commit değişiklik yoksa hata vermesin
          git diff-index --quiet HEAD || git commit -m "YouTube canlı yayın listesi güncellendi"

          # Push sırasında HEAD ve branch eşleşmesini zorla
          git push origin HEAD:main
